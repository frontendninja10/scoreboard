<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3 class="board-title">HOME</h3>
        <div id="home-score">0</div>
        <div class="button-container">
          <button id="home-score-one" onclick="increaseHomeScoreOne()">
            +1
          </button>
          <button id="home-score-two" onclick="increaseHomeScoreTwo()">
            +2
          </button>
          <button id="home-score-three" onclick="increaseHomeScoreThree()">
            +3
          </button>
        </div>
      </div>
      <div class="column">
        <h3 class="board-title">AWAY</h3>
        <div id="guest-score">0</div>
        <div class="button-container">
          <button id="guest-score-one" onclick="increaseGuestScoreOne()">
            +1
          </button>
          <button id="guest-score-two" onclick="increaseGuestScoreTwo()">
            +2
          </button>
          <button id="guest-score-three" onclick="increaseGuestScoreThree()">
            +3
          </button>
        </div>
      </div>
    </div>
    <button id="new-game" onclick="newGame()">New Game</button>
    <script src="index.js"></script>
  </body>
</html>
